<!DOCTYPE html>
<html>
    <body>
        <button id="loginbutton" onclick=doRedirect()>Login</button>
        <p id="token"></p>
    </body>
    <script type="text/javascript">
        function doRedirect() {
            document.location = "https://id.twitch.tv/oauth2/authorize?client_id=fjeq1q11z4cggh3zmzk6q5giu68qpe&redirect_uri=https://chipstm.github.io/TwitchCrossMod&response_type=token&scope=moderator:manage:banned_users"
        }
        const oauthHash = location.hash.substr(1);
        const oauthToken = oauthHash.substr(oauthHash.indexOf('access_token=')).split('&')[0].split('=')[1];
        if (oauthToken) {
            history.replaceState(null, null, ' ');
        }
        (function(){
            if (oauthToken) {
                document.getElementById('loginbutton').style.display = 'none';
                document.getElementById('token').innerText = oauthToken;
            }
        })();
    </script>
</html>
